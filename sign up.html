<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
      <style>
        .cascading-right {
          margin-right: -50px;
        }

        @media (max-width: 991.98px) {
          .cascading-right {
            margin-right: -50px;
          }
        }

        .signup-container h2,
        .social-icons i {
          color: #d8363a;
        }

        .sign-up-submit-btn {
          background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);
          border: none;
          color: white;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
          cursor: pointer;
        }

        .sign-up-submit-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
          background: linear-gradient(135deg, #dd2476 0%, #ff512f 100%);
        }
        /* CSS for Sign Up container */
        @media (max-width: 767px) {
          .signup-container {
            position: relative;
            background-image: 
            linear-gradient( hsla(0, 3%, 12%, 0.068),50%,black),
            url("img/img-3-sign-up.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 20px;
            z-index: 1;
          }
          .signup-container .card {
            background: transparent !important;
            box-shadow: none;
          }
          .signup-container .card-body {
            position: relative;
            z-index: 2;
          }
          .signup-container h2,
          .signup-container p,
          .signup-container label,
          .signup-container .form-control,
          .signup-container button,
          .signup-container .social-icons i {
            color: white;
          }
          .signup-container .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
          }
          .signup-container .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
          }
        }
      </style>

      <!-- Jumbotron -->
      <div class="container py-4">
        <div class="row g-0 align-items-center justify-content-center">
          <div
            class="col-lg-6 col-md-6 col-sm-12 mb-5 mb-lg-0 signup-container"
          >
            <div class="card cascading-right">
              <div
                class="card-body p-5"
                style="background-color: rgba(0, 0, 0, 0.1)"
              >
                <h2 class="fw-bold mb-3 text-center">Sign up now</h2>
                <p class="mb-5 text-center">Create your new account</p>
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="first name"
                          >First name</label
                        >
                        <input
                          type="text"
                          id="firstname"
                          class="form-control"
                          placeholder="First name"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="last name"
                          >Last name</label
                        >
                        <input
                          type="text"
                          id="lastname"
                          class="form-control"
                          placeholder="Last name"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="Email address"
                    />
                  </div>

                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>

                  <!-- Submit button -->
                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-outline-danger mb-3 sign-up-submit-btn"
                  >
                    Sign up
                  </button>

                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>or sign up with:</p>
                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-link btn-floating mx-1 social-icons"
                    >
                      <i class="fab fa-facebook-f"></i>
                    </button>

                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-link btn-floating mx-1 social-icons"
                    >
                      <i class="fab fa-google"></i>
                    </button>

                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-link btn-floating mx-1 social-icons"
                    >
                      <i class="fab fa-twitter"></i>
                    </button>

                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-link btn-floating mx-1 social-icons"
                    >
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-md-6 d-none d-md-block mb-5 mb-lg-0">
            <img
              src="img/img-3-sign-up.png"
              class="w-100 rounded-4 shadow-4"
              style="height: 45rem"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
