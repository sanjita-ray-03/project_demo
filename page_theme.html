<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        
        body {
            background-color: #ffffff;
            color: #000000;
            transition: all 0.3s ease;
        }
        
        body.dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle-btn p{
            display: inline-block;
            padding-right: 5px;
            margin: 0px;
        }
    </style>
</head>
<body>
    

         <button class="btn btn-sm btn-light theme-toggle-btn" id="themeToggle">
            <p>Theme</p>
             <i class="bi" id="themeIcon"></i>
         </button>


    
    <div class="container mt-5">
        <h1>Theme Toggle Demo</h1>
        <p>Click the button to switch themes!</p>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const savedTheme = localStorage.getItem('theme');

        
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            themeToggle.classList.replace('btn-light', 'btn-dark');
            themeIcon.classList.add('bi-moon-stars-fill');
        } else {
            themeIcon.classList.add('bi-brightness-high-fill');
        }

        
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            
            
            this.classList.toggle('btn-light');
            this.classList.toggle('btn-dark');
            
            
            const isDark = document.body.classList.contains('dark-theme');
            themeIcon.className = 'bi ' + (isDark ? 'bi-moon-stars-fill' : 'bi-brightness-high-fill');

            
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
