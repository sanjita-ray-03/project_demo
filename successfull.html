<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="successfull.css">
    <title>Order Successful</title>
  </head>
  <body>

    <section class="vh-200 gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card card-stepper" style="border-radius: 16px;">
              <H4 style="color: #d8363a; text-align: center;" class="p-4">Order Successful</H4>
              <div class="card-header p-4">
                <div class="d-flex justify-content-between align-items-center">
                  
                  
                  <div>
                    <p class="text-muted mb-2"> Order ID <span class="fw-bold text-body">1222528743</span></p>
                    <p class="text-muted mb-0"> Place On <span class="fw-bold text-body">12,March 2025</span> </p>
                  </div>
                  <div>
                    <h6 class="mb-0 list"><a href="#" >View Details</a></h6>
                  </div>
                </div>
              </div>
              <div class="card-body p-4">
                <div class="d-flex flex-row mb-4 pb-2">
                  <div class="flex-fill">
                    <h5 class="bold">Broccoli</h5>
                    <p class="text-muted"> Qt: 3 piece</p>
                     <h4 class="mb-3" style="font-size: 1.25rem;"> 299 INR</h4>
                    <!--<p class="text-muted">Tracking Status on: <span class="text-body">11:30pm, Today</span></p> -->
                  </div>
                  <div>
                    <img class="align-self-center img-fluid" src="img/brocoli.png" width="100">
                  </div>
                </div>

                <div class="d-flex flex-row mb-4 pb-2">
                  <div class="flex-fill">
                    <h5 class="bold">Potato</h5>
                    <p class="text-muted"> Qt: 1 KG</p>
                    <h4 class="mb-3" style="font-size: 1.25rem;"> 299 INR</h4>
                  </div>
                  <div>
                    <img class="align-self-center img-fluid" src="img/potato.png" width="100">
                  </div>
                </div>

                <div class="d-flex flex-row mb-4 pb-2">
                  <div class="flex-fill">

                    <h4 class="mb-3"><span class="small text-muted"> via (COD) </span></h4>
                    <p class="text-muted">Tracking Status on: <span class="text-body">11:30pm, Today</span></p>
                  </div>
                </div>


                <ul id="progressbar-1" class="mx-0 mt-0 mb-5 px-0 pt-0 pb-4">
                  <li class="step0 active" id="step1"><span
                      style="margin-left: 22px; margin-top: 12px;">PLACED</span></li>
                  <li class="step0 active text-center" id="step2"><span>SHIPPED</span></li>
                  <li class="step0 text-muted text-end" id="step3"><span
                      style="margin-right: 22px;">DELIVERED</span></li>
                </ul>
              </div>
              <div class="card-footer p-4">
                <div class="d-flex justify-content-between">
                  <h5 class="fw-normal mb-0 list"><a href="#" >Track</a></h5>
                  <!-- <div class="border-start h-100"></div> -->
                  <h5 class="fw-normal mb-0 list"><a href="#" >Cancel</a></h5>
                  <!-- <div class="border-start h-100"></div> -->
                  <h5 class="fw-normal mb-0 list"><a href="#" >Pre-pay</a></h5>
                  <!-- <div class="border-start h-100"></div> -->
                  <h5 class="fw-normal mb-0"><a href="#" class="text-muted"><i class="fas fa-ellipsis-v"></i></a>
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
</body>
</html>
