<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .payment-card {
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center; /* Center the icons */
        }
        .payment-card:hover {
            border-color: #67a617;
            background-color: #f8f9fa;
        }
        .payment-card.active {
            border-color: #67a617;
            background-color: #e7f1ff;
        }
        .payment-icon {
            width: 60px; /* Adjust icon size */
            height: 40px; /* Adjust icon size */
            object-fit: contain;
        }
        .upi-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .checkmark {
            display: none;
            color: #67a617;
            font-size: 1.5rem;
        }
        .payment-card.active .checkmark {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Select Payment Method</h4>
                </div>
                
                <div class="card-body">
                    <!-- UPI Apps Section -->
                    <div class="upi-section">
                        <h6 class="mb-3 text-muted">UPI Payment Apps</h6>
                        <div class="row g-2">
                            <div class="col-6 col-md-3">
                                <div class="payment-card" data-method="gpay">
                                    <img src="img/googlepay.png" 
                                         class="payment-icon" alt="Google Pay">
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="payment-card" data-method="phonepay">
                                    <img src="img/PhonePe.png" 
                                         class="payment-icon" alt="PhonePe">
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="payment-card" data-method="paytm">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Paytm_logo.png" 
                                         class="payment-icon" alt="Paytm">
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="payment-card" data-method="amazonpay">
                                    <img src="img/Amazon-Pay-logo.png" 
                                         class="payment-icon" alt="Amazon Pay">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Credit/Debit Cards -->
                    <h6 class="mb-3 text-muted">Credit/Debit Cards</h6>
                    <div class="payment-card" data-method="card">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <div class="d-flex align-items-center">
                                    <i class="fab fa-cc-visa text-primary fs-4 me-2"></i>
                                    <i class="fab fa-cc-mastercard text-danger fs-4 me-2"></i>
                                    <i class="fa fa-credit-card-alt text-info fs-4"></i>
                                </div>
                            </div>
                            <i class="fas fa-check-circle checkmark"></i>
                        </div>
                    </div>

                    <!-- Cash on Delivery -->
                    <h6 class="mb-3 text-muted">Other Payment Methods</h6>
                    <div class="payment-card" data-method="cod">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-money-bill-wave text-success fs-4 me-2"></i>
                            </div>
                            <i class="fas fa-check-circle checkmark"></i>
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-light">
                    <button class="btn btn-outline-success btn-lg w-100" id="payButton" disabled>
                        <i class="fas fa-lock me-2"></i>Continue to Payment
                    </button>
                    <div class="text-center mt-3 text-muted small">
                        <i class="fas fa-shield-alt me-1"></i>
                        100% Secure Payments
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Payment selection logic
    document.querySelectorAll('.payment-card').forEach(card => {
        card.addEventListener('click', function() {
            document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            document.getElementById('payButton').disabled = false;
        });
    });
</script>
</body>
</html>
