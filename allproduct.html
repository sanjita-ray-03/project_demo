<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        /* Filters Section */
        .filters {
            width: 250px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .price-range input {
            width: 100%;
        }

        .brand-options label {
            display: block;
            margin-bottom: 8px;
        }

        .rating-options label {
            display: block;
            margin-bottom: 8px;
        }

        /* Products Grid */
        .products {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-name {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .product-price {
            color: #e91e63;
            font-size: 1.2em;
            font-weight: bold;
        }

        .product-rating {
            color: #ffc107;
            margin: 8px 0;
        }

        .add-to-cart {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .filters {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Filters Section -->
        <div class="filters">
            <div class="filter-group">
                <h3>Price Range</h3>
                <div class="price-range">
                    <input type="range" id="priceRange" min="0" max="100" value="100">
                    <div>Max Price: $<span id="priceValue">100</span></div>
                </div>
            </div>

            <div class="filter-group">
                <h3>Brand</h3>
                <div class="brand-options">
                    <label><input type="checkbox" value="FreshFarm"> FreshFarm</label>
                    <label><input type="checkbox" value="OrganicChoice"> OrganicChoice</label>
                    <label><input type="checkbox" value="DailyGood"> DailyGood</label>
                </div>
            </div>

            <div class="filter-group">
                <h3>Rating</h3>
                <div class="rating-options">
                    <label><input type="checkbox" value="4"> ★★★★☆ & Up</label>
                    <label><input type="checkbox" value="3"> ★★★☆☆ & Up</label>
                    <label><input type="checkbox" value="2"> ★★☆☆☆ & Up</label>
                </div>
            </div>
        </div>

        <!-- Products Grid -->

    <script>
        // Price Range Filter
        const priceRange = document.getElementById('priceRange');
        const priceValue = document.getElementById('priceValue');

        priceRange.addEventListener('input', () => {
            priceValue.textContent = priceRange.value;
            filterProducts();
        });

        // Filter Products Function
        function filterProducts() {
            const maxPrice = parseFloat(priceRange.value);
            const selectedBrands = Array.from(document.querySelectorAll('.brand-options input:checked'))
                                      .map(checkbox => checkbox.value);
            const minRating = Math.min(...Array.from(document.querySelectorAll('.rating-options input:checked'))
                                      .map(checkbox => parseInt(checkbox.value)));

            document.querySelectorAll('.product-card').forEach(product => {
                const price = parseFloat(product.dataset.price);
                const brand = product.dataset.brand;
                const rating = parseInt(product.dataset.rating);

                const priceMatch = price <= maxPrice;
                const brandMatch = selectedBrands.length === 0 || selectedBrands.includes(brand);
                const ratingMatch = !minRating || rating >= minRating;

                product.style.display = (priceMatch && brandMatch && ratingMatch) ? 'block' : 'none';
            });
        }

        // Add event listeners to all filter inputs
        document.querySelectorAll('.filters input').forEach(input => {
            input.addEventListener('change', filterProducts);
        });
    </script>
</body>
