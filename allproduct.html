<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="allproduct.css">
 
</head>
<body class="sp-main">
    <div class="sp-container">
        <!-- Filters Section -->
        <section class="sp-filters-section">
            <!-- Category Filter -->
            <div class="sp-filter-group">
                <select class="sp-category-select" id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="dairy">Dairy</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="bakery">Bakery</option>
                    <option value="meat">Meat</option>
                    <option value="frozen">Frozen</option>
                </select>
            </div>

            <!-- Price Filter -->
            <div class="sp-filter-group">
                <h3 class="sp-filter-title">Price Range</h3>
                <input type="range" class="sp-price-range" id="priceFilter" min="0" max="100" value="100">
                <div class="sp-price-value">Max: $<span id="priceValue">100</span></div>
            </div>

            <!-- Brand Filter -->
            <div class="sp-filter-group">
                <h3 class="sp-filter-title">Brand</h3>
                <label class="sp-checkbox-container">
                    <input type="checkbox" class="sp-checkbox-input" value="FreshFarm">
                    <span class="sp-checkbox-checkmark"></span>
                    FreshFarm
                </label>
                <label class="sp-checkbox-container">
                    <input type="checkbox" class="sp-checkbox-input" value="OrganicChoice">
                    <span class="sp-checkbox-checkmark"></span>
                    OrganicChoice
                </label>
                <label class="sp-checkbox-container">
                    <input type="checkbox" class="sp-checkbox-input" value="DailyGood">
                    <span class="sp-checkbox-checkmark"></span>
                    DailyGood
                </label>
            </div>

            <!-- Rating Filter -->
            <div class="sp-filter-group">
                <h3 class="sp-filter-title">Rating</h3>
                <label class="sp-checkbox-container">
                    <input type="checkbox" class="sp-checkbox-input" value="4">
                    <span class="sp-checkbox-checkmark"></span>
                    ★★★★☆ & Up
                </label>
                <label class="sp-checkbox-container">
                    <input type="checkbox" class="sp-checkbox-input" value="3">
                    <span class="sp-checkbox-checkmark"></span>
                    ★★★☆☆ & Up
                </label>
                <label class="sp-checkbox-container">
                    <input type="checkbox" class="sp-checkbox-input" value="2">
                    <span class="sp-checkbox-checkmark"></span>
                    ★★☆☆☆ & Up
                </label>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="sp-products-grid">
            <!-- Dairy Products -->
            <article class="sp-product-card" data-price="25" data-brand="FreshFarm" data-rating="4" data-category="dairy">
                <img src="img/milk-carton.png" alt="Milk" class="sp-product-image">
                <div class="sp-product-info">
                    <h3 class="sp-product-title">Fresh Milk</h3>
                    <div class="sp-product-price">$25</div>
                    <div class="sp-product-rating">★★★★☆</div>
                    <button class="sp-add-to-cart">Add to Cart</button>
                </div>
            </article>

            <!-- Vegetables -->
            <article class="sp-product-card" data-price="15" data-brand="OrganicChoice" data-rating="5" data-category="vegetables">
                <img src="img/veggieBasket.png" alt="Vegetables" class="sp-product-image">
                <div class="sp-product-info">
                    <h3 class="sp-product-title">Organic Vegetables</h3>
                    <div class="sp-product-price">$15</div>
                    <div class="sp-product-rating">★★★★★</div>
                    <button class="sp-add-to-cart">Add to Cart</button>
                </div>
            </article>

            <!-- Fruits -->
            <article class="sp-product-card" data-price="20" data-brand="DailyGood" data-rating="4" data-category="fruits">
                <img src="img/banana.png" alt="Fruits" class="sp-product-image">
                <div class="sp-product-info">
                    <h3 class="sp-product-title">Seasonal Fruits</h3>
                    <div class="sp-product-price">$20</div>
                    <div class="sp-product-rating">★★★★☆</div>
                    <button class="sp-add-to-cart">Add to Cart</button>
                </div>
            </article>

            <!-- Bakery -->
            <article class="sp-product-card" data-price="12" data-brand="FreshFarm" data-rating="4" data-category="bak ery">
                <img src="img/bread-slices.jpg" alt="Bread" class="sp-product-image">
                <div class="sp-product-info">
                    <h3 class="sp-product-title">Fresh Bread</h3>
                    <div class="sp-product-price">$12</div>
                    <div class="sp-product-rating">★★★★☆</div>
                    <button class="sp-add-to-cart">Add to Cart</button>
                </div>
            </article>

            <!-- Meat -->
            <article class="sp-product-card" data-price="30" data-brand="OrganicChoice" data-rating="5" data-category="meat">
                <img src="img/chicken-eggs.jpg" alt="Chicken" class="sp-product-image">
                <div class="sp-product-info">
                    <h3 class="sp-product-title">Organic Chicken</h3>
                    <div class="sp-product-price">$30</div>
                    <div class="sp-product-rating">★★★★★</div>
                    <button class="sp-add-to-cart">Add to Cart</button>
                </div>
            </article>

            <!-- Frozen -->
            <article class="sp-product-card" data-price="10" data-brand="DailyGood" data-rating="3" data-category="frozen">
                <img src="img/green-pees.png" alt="Frozen Peas" class="sp-product-image">
                <div class="sp-product-info">
                    <h3 class="sp-product-title">Frozen Peas</h3>
                    <div class="sp-product-price">$10</div>
                    <div class="sp-product-rating">★★★☆☆</div>
                    <button class="sp-add-to-cart">Add to Cart</button>
                </div>
            </article>
        </section>
    </div>

    <script>
        const priceFilter = document.getElementById('priceFilter');
        const priceValue = document.getElementById('priceValue');
        const categoryFilter = document.getElementById('categoryFilter');
        const checkboxes = document.querySelectorAll('.sp-checkbox-input');
        const productCards = document.querySelectorAll('.sp-product-card');

        priceFilter.addEventListener('input', function() {
            priceValue.textContent = priceFilter.value;
            filterProducts();
        });

        categoryFilter.addEventListener('change', filterProducts);

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', filterProducts);
        });

        function filterProducts() {
            const selectedCategory = categoryFilter.value;
            const maxPrice = parseInt(priceFilter.value);
            const selectedBrands = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
            const selectedRatings = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => parseInt(checkbox.value));

            productCards.forEach(card => {
                const cardPrice = parseInt(card.getAttribute('data-price'));
                const cardBrand = card.getAttribute('data-brand');
                const cardRating = parseInt(card.getAttribute('data-rating'));
                const cardCategory = card.getAttribute('data-category');

                const isPriceValid = cardPrice <= maxPrice;
                const isBrandValid = selectedBrands.length === 0 || selectedBrands.includes(cardBrand);
                const isRatingValid = selectedRatings.length === 0 || selectedRatings.includes(cardRating);
                const isCategoryValid = selectedCategory === 'all' || selectedCategory === cardCategory;

                if (isPriceValid && isBrandValid && isRatingValid && isCategoryValid) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
