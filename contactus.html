<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Urban Harvest</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .contactus-primary-bg {
            background-color: #f8f9fa;
        }
        
        .contactus-card-container {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .contactus-section-heading {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .contactus-section-heading::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #d8363a;;
        }
        
        .contactus-form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .contactus-form-control:focus {
            border-color: #d8363a;;
            box-shadow: none;
        }
        
        .contactus-info-item {
            margin-bottom: 1.5rem;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .contactus-info-item:hover {
            transform: translateY(-5px);
        }
        
        /* .contactus-map-container {
            height: 400px;
            width: 100%;
        }*/
        
        .contactus-submit-btn {
            background-color: #d8363a;;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .contactus-submit-btn:hover {
            background-color: #d8363a;;
            transform: translateY(-2px);
        }
        
        .contactus-icon {
            font-size: 1.5rem;
            color: #d8363a;;
            margin-right: 10px;
        }
        
        .contactus-info-section {
            margin-bottom: 3rem;
        }
        .contactus-map-section {
            padding: 2rem 0;
            margin-top: 2rem;
        }
        
        .contactus-map-wrapper {
            padding: 0 15px; /* Matches Bootstrap's container padding */
        }

        /* Update existing map container style */
        .contactus-map-container {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="contactus-primary-bg">
    <!-- Contact Form & Info Section -->
    <div class="container py-5">
        <h1 class="text-center contactus-section-heading">Contact Us</h1>
        
        <div class="row g-4 contactus-info-section">
            <!-- Contact Form -->
            <div class="col-lg-7">
                <div class="contactus-card-container p-4 bg-white">
                    <form id="contactusForm">
                        <div class="mb-4">
                            <input type="text" class="form-control contactus-form-control" id="contactusName" placeholder="Your Name" required>
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control contactus-form-control" id="contactusEmail" placeholder="Email Address" required>
                        </div>
                        <div class="mb-4">
                            <input type="tel" class="form-control contactus-form-control" id="contactusPhone" placeholder="Phone Number">
                        </div>
                        <div class="mb-4">
                            <textarea class="form-control contactus-form-control" id="contactusMessage" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn contactus-submit-btn w-100">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="col-lg-5">
                <div class="contactus-card-container p-4 bg-white h-100">
                    <div class="contactus-info-item">
                        <i class="fas fa-map-marker-alt contactus-icon"></i>
                        <span>123 Business Street, New York, NY 10001</span>
                    </div>
                    <div class="contactus-info-item">
                        <i class="fas fa-phone contactus-icon"></i>
                        <span>+1 (555) 123-4567</span>
                    </div>
                    <div class="contactus-info-item">
                        <i class="fas fa-envelope contactus-icon"></i>
                        <span>contact@company.com</span>
                    </div>
                    <div class="contactus-info-item">
                        <i class="fas fa-clock contactus-icon"></i>
                        <span>Mon-Fri: 9AM - 11PM</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Full Width Map Section -->
    <div class="container-fluid contactus-map-section">
        <div class="container">
            <h2 class="text-center contactus-section-heading mb-5">Find Us On Google Map</h2>
            <div class="contactus-map-wrapper">
                <div class="contactus-map-container">
                    <iframe class="w-100 h-100" frameborder="0"  style="border:0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117925.35231274091!2d88.26495097637451!3d22.535406374520655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f882db4908f667%3A0x43e330e68f6c2cbc!2sKolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1743503966163!5m2!1sen!2sin"  allowfullscreen>
                    </iframe>
                    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117925.35231274091!2d88.26495097637451!3d22.535406374520655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f882db4908f667%3A0x43e330e68f6c2cbc!2sKolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1743504076683!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('contactusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Form validation
            const name = document.getElementById('contactusName').value;
            const email = document.getElementById('contactusEmail').value;
            const message = document.getElementById('contactusMessage').value;

            if(name.trim () === '') {
                alert('Please enter your name');
                return;
            }

            if(!validateEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }

            if(message.trim() === '') {
                alert('Please enter your message');
                return;
            }

            // If validation passes
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
