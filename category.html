<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Harvest - Categories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="category.css">
</head>
<body>
    <button id="product-section-btn">Product Section</button>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="card-title">
                <p class="title">Select category</p>
                <span class="close"><i class="bi bi-x-circle"></i></span>
            </div>
            <div class="product-card">
                <div class="products-grid">
                    <div class="box"><a href="#"><img src="img/milk-carton.png" alt="Milk Carton"></a><p>Dairy Products</p></div>
                    <div class="box"><a href="#"><img src="img/egg.png" alt="Eggs"></a><p>Eggs</p></div>
                    <div class="box"><a href="#"><img src="img/broccoli.png" alt="Vegetables"></a><p>Vegetables</p></div>
                    <div class="box"><a href="#"><img src="img/berry.png" alt="Fruits"></a><p>Fresh Fruits</p></div>
                    <div class="box"><a href="#"><img src="img/fish.png" alt="Frozen Product"></a><p>Frozen Items</p></div>
                    <div class="box"><a href="#"><img src="img/grocery.png" alt="Grocery"></a><p>Grocery Items</p></div>
                </div>
            </div>
            <div class="more-categories">
                <button class="category-btn"><i class="bi bi-grid"></i> More Categories</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="category.js"></script>
</body>
</html>
