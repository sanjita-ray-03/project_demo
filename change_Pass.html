<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-btn {
            background-color: #d8363a !important;
            border-color: #d8363a !important;
            transition: all 0.3s ease;
        }
        
        .custom-heading {
            color: #d8363a !important;
        }
        
        .custom-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(216, 54, 58, 0.4);
        }
        
        .custom-btn:active {
            transform: scale(0.95);
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        
        .shake-animation {
            animation: shake 0.4s ease-in-out;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-white"> <!-- Changed from bg-primary -->
                        <h3 class="mb-0 custom-heading">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form id="changePasswordForm" onsubmit="return validateForm()">
                            <!-- Current Password -->
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>

                            <!-- New Password -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>

                            <!-- Confirm New Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary custom-btn">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Validation Script -->
    <script>
        function validateForm() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const form = document.getElementById('changePasswordForm');
            
            if (newPassword !== confirmPassword) {
                form.classList.add('shake-animation');
                setTimeout(() => form.classList.remove('shake-animation'), 400);
                alert('New password and confirmation password do not match!');
                return false;
            }
            
            // Add additional validation logic if needed
            alert('Password change submitted successfully!');
            return true;
        }
    </script>
</body>
</html>
