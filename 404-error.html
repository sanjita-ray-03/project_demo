<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> 
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Error</title>

<style>
    body{
        margin-top:20px;
    }
    .cover-background {
        position: relative !important;
        background-size: cover !important;
        overflow: hidden !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
    }
    .p-0 {
        padding: 0!important;
    }
    section {
        padding: 120px 0;
        overflow: hidden;
        background: #fff;
    }

    .error-page {
        background-color: #fff;
        -webkit-backdrop-filter: blur(9px);
        backdrop-filter: blur(15px);
        padding: 0px 20px;
    }
    .text-center {
        text-align: center!important;
    }
    .error-page h1 {
        font-size: 150px !important;
        line-height: 1;
        
    }
    .text-secondary {
        color: #15395A !important;
    }
    .mb-4 {
        margin-bottom: 1.5rem!important;
    }
</style>

</head>
<body>
    <section class="p-0 bg-img cover-background" style="background-color: #fff;">
        <div class="container-fluid d-flex flex-column">
            <div class="row align-items-center justify-content-center min-vh-100">
                <div class="col-md-9 col-lg-6 my-5">
                    <div class="text-center error-page">
                        <img src="img/sorry.png" alt="sorry" style="width: 280px; height: 280px;">
                        <h1 class="mb-0 text-secondary">404</h1>
                        <h2 class="mb-4 text-secondary">Sorry, something went wrong!</h2>
                        <p class="w-sm-80 mx-auto mb-4 " style="color: #d8363a;">This page is incidentally inaccessible because of support. We will back very before long much obliged for your understanding</p>
                        <div>
                            <a href="#" class="btn btn-info btn-lg me-sm-2 mb-2 mb-sm-0">Return Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
