<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .image-preview {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 20px 0;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }
        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            border: none;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .remove-btn:hover {
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Upload Image</h2>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <!-- File Input -->
        <div class="mb-3">
            <label for="imageUpload" class="form-label">Choose Image</label>
            <input class="form-control" type="file" id="imageUpload" accept="image/*" required>
        </div>

        <!-- Image Preview with Remove Button -->
        <div class="image-preview">
            <button type="button" class="remove-btn" id="removeBtn" onclick="removeImage()">Ã—</button>
            <img id="previewImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Preview">
        </div>

        <!-- Upload Button -->
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
    const imageUpload = document.getElementById('imageUpload');
    const previewImage = document.getElementById('previewImage');
    const removeBtn = document.getElementById('removeBtn');

    imageUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                previewImage.setAttribute('src', e.target.result);
                removeBtn.style.display = 'flex';
            }
            
            reader.readAsDataURL(file);
        }
    });

    function removeImage() {
        // Clear preview
        previewImage.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
        // Reset file input
        imageUpload.value = '';
        // Hide remove button
        removeBtn.style.display = 'none';
    }

    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        if (!imageUpload.files[0]) {
            alert('Please select an image first!');
            return;
        }
        // Add your upload logic here
        alert('Image upload functionality would go here');
    });
</script>

</body>
</html>
